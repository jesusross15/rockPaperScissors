<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function getComputerChoice() {
            const choices = ['Rock', 'Paper', 'Scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
          }

        function playRound(playerSelection, computerSelection) {
            // Convert both selections to lowercase to ensure case-insensitive comparison
            const playerChoice = playerSelection.toLowerCase();
            const computerChoice = computerSelection.toLowerCase();
        
            // While loop to Determine the winner
            // If player choice equals computer choice return "It's a tie"
            if (playerChoice === computerChoice) {
                return "It's a tie!";
    
            } else if ( // else Player and computer choices with the logical operator
            // player choice equals rock and computer choice equals scissors or
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
            // player choice equals paper and computer choice equals rock or
                (playerChoice === 'paper' && computerChoice === 'rock') ||
            // player choice equals scissors and computer choice equals paper 
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
            // Return "You win" (with template literal) (player's choice) beats (respective computer choice)
            // Paper beats rock, rock beats scissors, scissors beats paper
                return `You Win! ${playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1)} beats ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)}.`;
            } else {
            // Return "You lose" (with template literal) (player's choice) beats (respective computer choice)
                return `You Lose! ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1)}.`;
            }
        }

        function game() {
            let playerScore = 0;
            let computerScore = 0;
          
            for (let i = 0; i < 5; i++) {
              const playerChoice = prompt("Let's play Rock Paper Scissors! Enter your choice (Rock/Paper/Scissors):");
              const computerChoice = getComputerChoice();
              const roundResult = playRound(playerChoice, computerChoice);
              console.log(roundResult);
          
              if (roundResult.includes("Win")) {
                playerScore++;
              } else if (roundResult.includes("Lose")) {
                computerScore++;
              }
            }
          
            if (playerScore > computerScore) {
              console.log("You win the game!");
            } else if (computerScore > playerScore) {
              console.log("You lose the game.");
            } else {
              console.log("It's a tie! The game is a draw.");
            }
          }
          
          // Start the game
          game();
    </script>
    
</body>
</html>
