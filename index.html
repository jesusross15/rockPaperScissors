<body>

    <script>

        function getComputerChoice(computerChoice) {
            const computerSelection = Math.floor(Math.random() * computerChoice.length);
            return computerChoice[computerSelection];
          }
        
        let computerChoice = ["Rock", "Paper", "Scissors"];
        let randomChoice = getComputerChoice(computerChoice);
        console.log(randomChoice);
    
    
    </script>
    
</body>
