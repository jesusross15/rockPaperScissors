<script>
    // Start with a function that randomly gets computer choices
    // Choices are Rock Paper or Scissors
    // Choose at random
    // Return the computer's choice
    function getComputerChoice() {
        const choices = ['Rock', 'Paper', 'Scissors'];
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
    }

    // Function that plays single round of RPS
    // Function has 2 parameters playerSelection and computerSelection
    // If both player choice and computer choice are the same return "It's a tie!"
    // If playerSelection is rock and computer choice is scissors return "You win! Rock beats Scissors"
    // If playerSelection is scissors and computer choise is paper return "You win! Scissors beats Paper"
    // If playerchoise is rock and computer choice is paper return "You lose! paper beats rock"
    // If playerSelection is paper and computer choice is scissors return "You lose! Scissors beats Paper"
    // Returns string (use of template literal) that declares winner of the round
    // You win! 
    // You lose! 

    function playRound(playerSelection, computerSelection) {
        
        if (playerSelection === computerSelection) {
            return "It's a tie!";
        } else if (
            (playerSelection === 'rock' && computerSelection === 'scissors') ||
            (playerSelection === 'paper' && computerSelection === 'rock') ||
            (playerSelection === 'scissors' && computerSelection === 'paper')
        ) {
            return `You Win! ${playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1)} beats ${computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1)}.`;
        } else {
            return `You Lose! ${computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1)} beats ${playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1)}.`;
        }
    }
    // Call function to check if the result is what we want (it is)
    const playerSelection = "rock";
    const computerSelection = getComputerChoice();
    console.log(playRound(playerSelection, computerSelection));

    function game() {
        let playerScore = 0;
        let computerScore = 0;
    }

        for (let i = 0; i < 5; i++) {
            const playerSelection = prompt("Let's play Rock Paper Scissors! Enter your choice (Rock/Paper/Scissors):");
            const computerSelection = getComputerChoice();
            const roundResult = playRound(playerSelection, computerSelection);
            console.log(roundResult);
        
            if (roundResult.includes("Win")) {
                playerScore++;
            } else if (roundResult.includes("Lose")) {
                computerScore++;
            }
            }
        if (playerScore > computerScore) {
        console.log("You win the game!");
        } else if (computerScore > playerScore) {
        console.log("You lose the game.");
        } else {
        console.log("It's a tie! The game is a draw.");
        }
</script>
